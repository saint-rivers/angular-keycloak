<button (click)="login()">Login!!</button>
<button (click)="logout()">logout</button>

<p>{{userProfile | json}}</p>

<button (click)="fetchProtectedRoute()">Fetch Protected Route</button>
<button (click)="fetchPublicRoute()">Fetch Public Route</button>


<h2>Logs</h2>
<button (click)="clearOutput()">Clear</button>
<div *ngIf="output.length > 0">
  <p *ngFor="let out of output">{{ out | json }}</p>
</div>
<div *ngIf="output.length <= 0">
  <p>No logs to read</p>
</div>
